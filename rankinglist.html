<script>
    var mySwiper = new Swiper ('.swiper-container', {
        autoplay:100,
        autoplay: {
            disableOnInteraction: false,
        },
        speed:1000,


        loop: true,
        effect : 'coverflow',
        slidesPerView: 'auto',
        grabCursor:true,
        centeredSlides: true,
        coverflow: {

            stretch:100,
            depth:150,
            modifier:3,

            clickable :true,

        },
    })
    mySwiper.el.onmouseover = function(){
