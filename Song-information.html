<script>
    var mySwiper = new Swiper ('.swiper-container', {
        autoplay:true,
        autoplay: {
            disableOnInteraction: false,

        speed:1000,
        direction: 'horizontal',

        loop: true,
        effect : 'coverflow',
        slidesPerView: 'auto',
        grabCursor:true,
        centeredSlides: true,
        coverflowEffect: {
            rotate:190,
            stretch:18,
            depth:20,
            modifier:3,

        },

        // 如果需要分页器

            el: '.swiper-pagination',
            clickable :true,
            bulletElement : 'li'
        },
    })
    mySwiper.el.onmouseover = function(){
        mySwiper.autoplay.stop();
    },
